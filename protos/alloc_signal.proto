syntax = "proto3";

package sfl.v1;

message AllocSignal {
  float tau_rate = 1;                    // Temps propre / temps physique
  repeated bytes allowed_envs = 2;       // Environnements autorisés
  uint64 compliance_window = 3;          // Délai en steps
  float non_compliance_penalty = 4;      // Pénalité [0, 1]
}